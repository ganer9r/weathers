<table ng-table="tableParams" show-filter="true" class="table table-striped">
<tr ng-repeat="item in $data">
    <td data-title="'Season'" width="100" filter="{ 'season': 'text' }">
        <span ng-if="!item.$edit">{{item.season}}</span>
        <div ng-if="item.$edit" style="width:100px">
            <select ng-model="item.season" ng-options="v.id as v.title for v in $fn.weather.seasons" class="form-control"></select>
        </div>
    </td>
    <td data-title="'state'" width="100" filter="{'stte':'text'}">
        <span ng-if="!item.$edit">{{item.state}}</span>
        <div ng-if="item.$edit" style="width:100px">
            <select ng-model="item.state" ng-options="v.id as v.title for v in $fn.weather.states" class="form-control"></select>
        </div>
    </td>
    <td data-title="'ment'">
        <span ng-if="!item.$edit">{{item.ment}}</span>
        <div ng-if="item.$edit"><input class="form-control" type="text" ng-model="item.ment" /></div>
    </td>
    <td data-title="'Actions'" width="200">
        <a ng-if="!item.$edit" href="" class="btn btn-default btn-xs" ng-click="item.$edit = true">Edit</a>
        <a ng-if="item.$edit" href="" class="btn btn-primary btn-xs" ng-click="save(item)">Save</a>
        <a ng-if="item.$edit" href="" class="btn btn-danger btn-xs" ng-click="delete(item)">delete</a>
    </td>
</tr>
</table>

                        <select ng-model="newitem.state" ng-options="item.id as item.title for item in $fn.weather.states" class="form-control"></select>

                    <div>
                        <label> ment :</label>
